<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shirtBackground">
                <div class="gradients">
                    <div class="gradient second" color="gray"></div>
                    <div class="gradient" color="pink"></div>
                    <div class="gradient" color="white"></div>
                    <div class="gradient" color="black"></div>
                </div>

                <h1 class="nike">nike</h1>
                <img src="img/logo.png" alt="" class="logo">
                <a href="" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/gray.png" alt="" class="shirt show" color="gray">
                <img src="img/pink.png" alt="" class="shirt" color="pink">
                <img src="img/white.png" alt="" class="shirt" color="white">
                <img src="img/black.png" alt="" class="shirt" color="black">
            </div>

            <div class="info">
                <div class="shirtName">
                    <div>
                        <h1 class="big">Nike Dry Tee</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shirts</h3>
                </div>

                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur.</p>
                </div>

                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#5f5f5f" color="gray"></span>
                        <span class="color" primary="#F3DFC1" color="pink"></span>
                        <span class="color" primary="#d4d4d4" color="white"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>

                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">S</span>
                        <span class="size">M</span>
                        <span class="size active">L</span>
                        <span class="size">XL</span>
                    </div>
                </div>

                <div class="buy-price">
                    <a href="" class="buy"><i class="fas fa-shopping-cart"></i></a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>40.99</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
